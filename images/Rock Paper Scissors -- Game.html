<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Rock Paper Scissors -- Game</title>
    <link href="Rock%20Paper%20Scissors%20--%20Game_files/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <section id="moves-container">
            <div class="move-box"><img name="rock" src="Rock%20Paper%20Scissors%20--%20Game_files/rock.png" alt="rock" width="150" height="150"></div>
            <div class="move-box"><img name="paper" src="Rock%20Paper%20Scissors%20--%20Game_files/paper.png" alt="paper" width="150" height="150"></div>
            <div class="move-box"><img name="scissors" src="Rock%20Paper%20Scissors%20--%20Game_files/scissors.png" alt="scissors" width="150" height="150"></div>
        </section>
        <section id="gameStats-container">
            <h3>round: ${round}</h3>
            <div class="player-box" id="human-player">
                <p>Your Score:</p>
                <div class="score-box">0</div>
                <p>you selected: ${selection}</p>
            </div>
            <div class="player-box" id="pc-player">
                <p>PC Score:</p>
                <div class="score-box">0</div>
                <p>the PC selected: ${selection}</p>
            </div>
        </section>
        <section id="results-container">${match ressult}</section>
    </main>

    


    <script src="Rock%20Paper%20Scissors%20--%20Game_files/game.js"></script> 
<!-- Code injected by live-server -->

</body></html>
