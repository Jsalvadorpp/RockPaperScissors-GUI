<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors -- Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <section id="moves-container">
            <div class="move-box"><img src="images/rock.png" width="150" height="150" alt="rock"><img></div>
            <div class="move-box"><img src="images/paper.png" width="150" height="150" alt="paper"></div>
            <div class="move-box"><img src="images/scissors.png" width="150" height="150" alt="scissors"></div>
        </section>
        <section id="gameStats-container">
            <h3>round: ${round}</h3>
            <div class="player-box" id="human-player">
                <p>Your Score: ${score}</p>
                <div class="score-box"></div>
                <p>you selected: ${selection}</p>
            </div>
            <div class="player-box" id="pc-player">
                <p>PC Score: ${score}</p>
                <div class="score-box"></div>
                <p>the PC selected: ${selection}</p>
            </div>
        </section>
        <section id="results-container">${match ressult}</section>
    </main>

    



</body>



</html>
